swagger: "2.0"
info:
  version: 1.0.0
  title: Star API
  description: A simple API to learn how to write OpenAPI Specification

schemes:
  - https
host: swapi.co
basePath: /api
paths:
  /starships:
    get:
      description: List of starships in star wars
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Starships"
  /starships/{starship_id}:
    get:
      parameters:
      - in: path
        name: starship_id
        description: get a specific starship resource
        required: true
        type: integer
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Starships"
        400:
          description: "Invalid ID supplied"
        404:
          description: "Starship not found"
  /starships/schema:
    get:
      description: view the JSON schema for Starship
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/starshipSchema"
  /vehicles:
    get:
      description: Vehicles in star wars
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/vehicles"    
  /vehicles/{vehicle_id}:
    get:
      parameters:
      - in: path
        name: film_id
        required: true
        type: integer
        description: get a specific vehicle resource
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/vehicles"
        400:
          description: "Invalid ID supplied"
        404:
          description: "Vehicle not found"
  /vehicles/schema:
    get:
      description: view the JSON schema for Vehicles
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/vehicleschema"  
